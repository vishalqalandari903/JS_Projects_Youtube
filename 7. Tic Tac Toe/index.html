<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="status">Let's Start the game</h2>
        <div class="tic-tac-toe x-mark">
          <div class="boxes">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
          </div>
        </div>
        <div class="actionButtons">
          <p class="actionButton x_win_count blue__button">
            X (P1) <span>0</span>
          </p>
          <button class="action yellow__button refresh__button">Refresh</button>
          <p class="actionButton o_win_count blue__button">
            O (P2) <span>0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
