<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9. Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide" style="--i: 0">
        <img
          src="https://images.unsplash.com/photo-1729008014126-c0eb5498663b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Photo1"
        />
      </div>
      <div class="slide" style="--i: 1">
        <img
          src="https://images.unsplash.com/photo-1726853546098-380e29da9e31?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Photo3"
        />
      </div>
      <div class="slide" style="--i: 2">
        <img
          src="https://images.unsplash.com/photo-1728996152897-4a3158626ccd?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Photo2"
        />
      </div>
      <div class="slide" style="--i: 3">
        <img
          src="https://images.unsplash.com/photo-1719937206255-cc337bccfc7d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Photo3"
        />
      </div>

      <button class="btn-slide prev">👈🏻</button>
      <button class="btn-slide next">👉🏻</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
